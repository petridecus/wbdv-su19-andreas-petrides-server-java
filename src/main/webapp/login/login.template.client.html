<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles.css">

    <link rel="stylesheet" href="./login.style.client.css">
</head>
<body>
    <div class="container-fluid">
        <div class="whole-box">
            <div class="heading">
                <h1>Sign in</h1>
            </div>

            <form class="user-form">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input class="form-control wbdv-field wbdv-username"
                                    id="username"
                                    placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                            id="password" placeholder="123qwe#$%">
                </div>
                </div>
                <div class="form-group row">
                <div class="col-sm-2 cancel">
                    <a class="float-left" href="..">Cancel</a>
                </div>
                <div class="col-sm-8">
                    <a href="../profile/profile.template.client.html" class="btn btn-dark btn-block wbdv-button wbdv-login">Sign in</a>
                    <div class="row below-button">
                    <div class="col-6">
                        <a class="wbdv-link wbdv-forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html" class="wbdv-link wbdv-register float-right">Sign up</a>
                    </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
