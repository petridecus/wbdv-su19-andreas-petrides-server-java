<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Admin</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./user-admin.style.client.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <script src="../services/user.service.client.js"></script>
    <script src="./user-admin.controller.client.js"></script>
</head>
<body>
    <div class="container-fluid">
    
    <div class="row user-admin-title">
        <a href="../index.html" class="btn">&leftarrow;</a>
        <h1 class="title-heading">User Admin</h1>
    </div>
    
    <div class="user-admin-content">
        <div class="user-admin-table">
            <div class="head-labels">
                <div class="row">
                    <div class="col-2 fld-container">
                        <h5>Username</h5>
                        <input class="wbdv-username-fld user-admin-field"/>
                    </div>
                    <div class="col-2 fld-container">
                        <h5>Password</h5>
                        <input type="password" class="wbdv-password-fld user-admin-field"/>
                    </div>
                    <div class="col-2 fld-container">
                        <h5>First Name</h5>
                        <input class="wbdv-first-fld user-admin-field"/>
                    </div>
                    <div class="col-2 fld-container">
                        <h5>Last Name</h5>
                        <input class="wbdv-last-fld user-admin-field"/></div>
                    <div class="col-2 fld-container">
                        <h5>Role</h5>
                        <select class="wbdv-role-fld user-admin-field">
                            <option>FACULTY</option>
                            <option>STUDENT</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button class="btn wbdv-add-btn">&plus;</button>
                        <button class="btn wbdv-update">&check;</button>
                    </div>
                </div>
            </div>
            <div class="list-content">
                <div class="row wbdv-user-row-template">
                    <div class="col-2 wbdv-username"></div>
                    <div type="password" class="col-2 wbdv-password"></div>
                    <div class="col-2 wbdv-first-name"></div>
                    <div class="col-2 wbdv-last-name"></div>
                    <div class="col-2 wbdv-role"></div>
                    <div class="col-2 wbdv-controls">
                        <button class="btn wbdv-delete">&cross;</button>
                        <button class="btn wbdv-edit">&#9997;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
