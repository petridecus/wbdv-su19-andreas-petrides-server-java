<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../styles.css">

        <link rel="stylesheet" href="./register.style.client.css">
    </head>
    <body>
        <div class="container-fluid">
        
        <div class="whole-box">
            <div class="heading register-heading">
                <h1>Register</h1>
            </div>
            
            <form class="user-form">
                <div class="form-group row">
                    <label for="register-username" class="col-sm-2 col-form-label">
                        Username </label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username"
                                id="register-username"
                                placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="register-password" class="col-sm-2 col-form-label">
                        Password </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password"
                            id="register-password" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="register-verify" class="col-sm-2 col-form-label">
                        Verify Password </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password-verify"
                                id="register-verify" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 cancel">
                        <a class="float-left" href="../index.html">Cancel</a>
                    </div>
                    <div class="col-sm-10">
                        <a href="../profile/profile.template.client.html" id="registerBtn" class="btn btn-secondary btn-block wbdv-button wbdv-register">Register</a>
                        <br>
                        <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
